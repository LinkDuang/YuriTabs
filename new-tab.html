<!DOCTYPE html>
<html data-theme="system">
  <head>
    <meta charset="utf-8" />
    <title>Yuri Tab</title>
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./css/backgounds.css" rel="stylesheet" />
    <link href="./fonts/dm-sans.css" rel="stylesheet" />
    <link href="./fonts/icons.css" rel="stylesheet" />
    <script src="./script/utils.js"></script>
  </head>

  <body class="square hidden">
    <!-- All templates insert container -->
    <div id="templates"></div>

    <header-block></header-block>
    <hr class="border-2" />

    <!-- SearchBar -->
    <div class="flex w-screen relative bottom-6">
      <input
        type="text"
        placeholder="🔍 搜索标签或网页"
        class="input input-bordered rounded-3xl h-12 w-1/3 mx-auto transition-all"
        id="search-bar"
      />
    </div>

    <!-- Setting Modal -->
    <input type="checkbox" id="setting-modal" class="modal-toggle" />
    <div class="modal fixed top-0 left-0">
      <div class="modal-box p-4 pl-6">
        <div class="modal-header flex items-center mb-6">
          <label for="setting-modal" class="close-label relative mr-8 flex items-center h-8">
            <div class="close-button bg-red-400 w-4 h-4 rounded-full flex items-center pt-0.5">
              <i class="gg-close transform scale-50 border-0 mr-0.5"></i>
            </div>
          </label>
          <setting-tabs class="ml-auto"></setting-tabs>
        </div>

        <tab-content show="true" data-content-key="theme">
          <div class="h-72">
            <setter-hola-input></setter-hola-input>
            <setter-theme></setter-theme>
            <div class="-mt-4">
              <setter-material show="false" theme="light" name="浅色材质"></setter-material>
              <setter-material show="false" theme="dark" name="深色材质"></setter-material>
            </div>
          </div>
        </tab-content>

        <tab-content show="false" data-content-key="layout">
          <div class="h-72">
            <setter-card-width></setter-card-width>
            <setter-card-space></setter-card-space>
            <setter-filter-list></setter-filter-list>
            <!-- <div class="flex items-center justify-start h-16">
              <div class="w-1/4 flex items-center">
                <i class="gg-drop-opacity"></i>
                <span class="label-text ml-2">半透明</span>
              </div>
              <div class="w-2/4"></div>
            </div> -->
          </div>
        </tab-content>
        <tab-content show="false" data-content-key="search">
          <div class="h-72">Search config</div>
        </tab-content>
        <tab-content show="false" data-content-key="about">
          <div class="flex items-start flex-col h-72">
            <div class="text-2xl mb-2">未来开发计划</div>
            <div class="m-1 indicator flex items-center">
              <div class="badge badge-primary h-2"></div>
              <div class="ml-4 place-items-center">
                更多外观可选项：包含背景材质、按钮风格、问候语、自定义 CSS 片段
              </div>
            </div>
            <div class="m-1 indicator flex items-center">
              <div class="badge badge-primary h-2"></div>
              <div class="ml-4 place-items-center">
                全局快捷键标识、Block List 过滤的网页与关键词
              </div>
            </div>
            <div class="m-1 indicator flex items-center">
              <div class="badge badge-primary h-2"></div>
              <div class="ml-4 place-items-center">Today 视图，全局搜索框，接入 Flomo</div>
            </div>

            <div class="text-xs mt-auto mb-1 flex items-center">
              <i class="gg-attachment mr-2"></i>
              如有任何想法、需求或反馈，欢迎通过下面的联系方式告诉作者：
            </div>
            <div class="alert flex-row alert-sm w-full h-8 rounded-lg pr-0">
              <div class="flex-1">
                <label class="mx-3">Email: djw7569@gmail.com</label>
              </div>
              <div class="flex-none">
                <a type="email" class="btn btn-outline btn-sm" href="mailto:djw7569@gmail.com">
                  <span class="gg-mail mr-2"></span>
                  Send Email
                </a>
              </div>
            </div>

            <div class="alert flex-row mt-2 alert-sm w-full h-8 rounded-lg pr-0">
              <div class="flex-1">
                <label class="mx-3">QQ: 479194907</label>
              </div>
              <div class="flex-none">
                <button data-value="479194907" class="copyButton btn btn-outline btn-sm">
                  Copy
                </button>
              </div>
            </div>

            <div class="alert flex-row mt-2 alert-sm w-full h-8 rounded-lg pr-0">
              <div class="flex-1">
                <label class="mx-3">微信: ulysses1970</label>
              </div>
              <div class="flex-none">
                <button data-value="ulysses1970" class="copyButton btn btn-outline btn-sm">
                  Copy
                </button>
              </div>
            </div>
          </div>
        </tab-content>
      </div>
    </div>

    <!-- Tree container -->
    <div id="bookmarks-tree-container" class="p-5 flex justify-start align-start"></div>

    <script src="./script/new-tab.js"></script>
    <script src="./script/components/header-block.js"></script>
    <script src="./script/components/setting-tabs.js"></script>
    <script src="./script/components/tab-content.js"></script>
    <script src="./script/components/setter-hola-input.js"></script>
    <script src="./script/components/setter-theme.js"></script>
    <script src="./script/components/setter-material.js"></script>
    <script src="./script/components/setter-filter-list.js"></script>
    <script src="./script/components/setter-card-width.js"></script>
    <script src="./script/components/setter-card-space.js"></script>
    <script src="./script/init.js"></script>
    <script src="./script/events.js"></script>
  </body>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@1.16.2/dist/full.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@1.16.2/dist/themes.css" rel="stylesheet" />
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css"
    rel="stylesheet"
  />
</html>
