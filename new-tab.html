<!DOCTYPE html>
<html data-theme="">
  <head>
    <meta charset="utf-8" />
    <title>Yuri Tab</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link href="./fonts/dm-sans.css" rel="stylesheet" />
    <link href="./fonts/icons.css" rel="stylesheet" />

    <!-- <script src="./script/db-manager.js"></script> -->
    <script src="./script/utils.js"></script>
    <script src="./script/new-tab.js"></script>
  </head>

  <body class="square">
    <div id="page-header-block" class="p-5">
      <label for="setting-modal" class="btn btn-circle btn-ghost float-right">
        <span class="gg-more-vertical"></span>
      </label>
      <input type="checkbox" id="setting-modal" class="modal-toggle" />
      <div class="modal">
        <div class="modal-box p-4 pl-6">
          <div class="modal-header flex items-center mb-10">
            <div class="text-3xl">Setting</div>
            <label for="setting-modal" class="btn btn-circle btn-ghost ml-auto">
              <span class="gg-close"></span>
            </label>
          </div>

          <div class="flex items-center justify-start h-12">
            <div class="w-1/4 flex items-center">
              <span class="gg-display-fullwidth"></span>
              <span class="label-text ml-2">Card Width</span>
            </div>
            <div class="w-2/4">
              <label for="">
                <span id="widthRangeValue"></span>
                <input id="widthRange" type="range" max="5" min="1" step="1" class="range" />
              </label>
            </div>
          </div>

          <div class="flex items-center justify-start h-12">
            <div class="w-1/4 flex">
              <span class="gg-dark-mode"></span>
              <span class="label-text ml-2">Theme</span>
            </div>
            <div class="btn-group">
              <input
                type="radio"
                name="themes"
                data-title="light"
                class="theme-buttons btn btn-sm"
              />
              <input
                type="radio"
                name="themes"
                data-title="dark"
                class="theme-buttons btn btn-sm"
              />
              <input
                type="radio"
                name="themes"
                data-title="system"
                class="theme-buttons btn btn-sm"
              />
            </div>
          </div>

          <div class="flex items-start justify-start mt-5">
            <div class="w-1/4 flex">
              <span class="gg-phone"></span>
              <span class="label-text ml-2">Contact Dev</span>
            </div>

            <div class="w-3/4 flex items-start flex-col">
              <div class="alert alert-sm w-full h-8 rounded-lg pr-0">
                <div class="flex-1">
                  <label class="mx-3">Email: djw7569@gmail.com</label>
                </div>
                <div class="flex-none">
                  <a type="email" class="btn btn-outline btn-sm" href="mailto:djw7569@gmail.com">
                    <span class="gg-mail mr-2"></span>
                    Send Email
                  </a>
                </div>
              </div>

              <div class="alert mt-2 alert-sm w-full h-8 rounded-lg pr-0">
                <div class="flex-1">
                  <label class="mx-3">QQ: 479194907</label>
                </div>
                <div class="flex-none">
                  <button data-value="479194907" class="copyButton btn btn-outline btn-sm">
                    Copy
                  </button>
                </div>
              </div>

              <div class="alert mt-2 alert-sm w-full h-8 rounded-lg pr-0">
                <div class="flex-1">
                  <label class="mx-3">Wechat: ulysses1970</label>
                </div>
                <div class="flex-none">
                  <button data-value="ulysses1970" class="copyButton btn btn-outline btn-sm">
                    Copy
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Filter 先不开放 -->
          <!-- <div class="flex items-center justify-start h-12">
            <div tabindex="0" class="collapse w-full collapse-arrow">
              <div class="collapse-title text-xl font-medium flex pl-0">
                <span class="gg-filters"></span>
                <span class="label-text ml-2">Filter</span>
              </div>
              <div class="collapse-content">
                <p>这里填入的文本会从页面上过滤掉</p>
              </div>
            </div>
          </div> -->
        </div>
      </div>
    </div>
    <div id="bookmarks-tree-container" class="p-5 flex justify-start align-start"></div>

    <script src="./script/events.js"></script>
  </body>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@1.16.2/dist/full.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@1.16.2/dist/themes.css" rel="stylesheet" />
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css"
    rel="stylesheet"
  />
</html>
