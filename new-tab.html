<!DOCTYPE html>
<html data-theme="">
  <head>
    <meta charset="utf-8" />
    <title>Yuri Tab</title>
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./css/backgounds.css" rel="stylesheet" />
    <link href="./fonts/dm-sans.css" rel="stylesheet" />
    <link href="./fonts/icons.css" rel="stylesheet" />
    <script src="./script/utils.js"></script>
  </head>

  <body class="square">
    <div id="templates"></div>

    <header-block></header-block>

    <!-- Setting Modal -->
    <input type="checkbox" id="setting-modal" class="modal-toggle" checked="true" />
    <div class="modal fixed top-0 left-0">
      <div class="modal-box p-4 pl-6 h-80">
        <div class="modal-header flex items-center mb-8">
          <label for="setting-modal" class="close-label relative mr-8 flex items-center h-8">
            <div class="close-button bg-red-400 w-4 h-4 rounded-full flex items-center pt-0.5">
              <i class="gg-close transform scale-50 border-0"></i>
            </div>
          </label>
          <!-- <div class="text-3xl">设置</div> -->
          <setting-tabs  class="ml-auto"></setting-tabs>
        </div>

        <tab-content show="true" data-content-key="theme">
          <setter-hola-input></setter-hola-input>
          <setter-theme></setter-theme>
          <div class="flex items-center justify-start h-16">
            <div class="w-1/4 flex items-center">
              <i class="gg-display-fullwidth"></i>
              <span class="label-text ml-2">其他设置</span>
            </div>

            <div class="w-3/4 flex">
              <label class="cursor-pointer label flex flex-col items-start w-18 mr-4">
                <span class="label-text text-xs mb-1">霓虹灯</span>
                <input id="neon-toggle" type="checkbox" checked="checked" class="toggle" />
              </label>
            </div>
          </div>
        </tab-content>

        <tab-content show="false" data-content-key="layout">
          <setter-card-width></setter-card-width>
          <setter-card-space></setter-card-space>
        </tab-content>

        <tab-content show="false" data-content-key="other"> ? </tab-content>
      </div>
    </div>

    <!-- tree -->
    <div id="bookmarks-tree-container" class="p-5 flex justify-start align-start"></div>

    <script src="./script/new-tab.js"></script>
    <script src="./script/components/setting-tabs.js"></script>
    <script src="./script/components/tab-content.js"></script>
    <script src="./script/components/header-block.js"></script>
    <script src="./script/components/setter-hola-input.js"></script>
    <script src="./script/components/setter-card-width.js"></script>
    <script src="./script/components/setter-card-space.js"></script>
    <script src="./script/components/setter-theme.js"></script>
    <script src="./script/init.js"></script>
    <script src="./script/events.js"></script>
  </body>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@1.16.2/dist/full.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@1.16.2/dist/themes.css" rel="stylesheet" />
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css"
    rel="stylesheet"
  />
</html>
